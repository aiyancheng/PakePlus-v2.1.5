    // ç®¡ç†å‘˜å¯†ç 
    const ADMIN_PASSWORD = "admin123456";
    
    // ç‚¹å‡»è®¡æ•°å™¨
    const storeClickCounters = {
      workLog: {}
    };
    
    let selectedStore = null;
    let currentYear = new Date().getFullYear();
    
    // åˆå§‹åŒ–å·¥ä½œæ—¥å¿—
    function initWorkLog() {
      document.getElementById('logTitle').textContent = `${currentYear}å¹´å·¥ä½œæ—¥å¿—`;
      renderStoreSelection();
      
      // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­æ˜¯å¦æœ‰å·²é€‰æ‹©çš„é—¨åº—
      const savedStore = localStorage.getItem('selectedWorkLogStore');
      if (savedStore) {
        const storeData = JSON.parse(savedStore);
        // æ£€æŸ¥é—¨åº—æ˜¯å¦å­˜åœ¨
        const storeExists = LOG_STORES.some(store => store.id === storeData.name);
        if (storeExists) {
          selectedStore = storeData.name;
          showMonthSelection(storeData.name);
        }
      }
    }
    
    // æ¸²æŸ“é—¨åº—é€‰æ‹©
    function renderStoreSelection() {
      const container = document.getElementById('logStoreSelection');
      container.innerHTML = '';
      
      LOG_STORES.forEach(store => {
        const button = document.createElement('button');
        button.className = 'store-btn';
        // ä½¿ç”¨é—¨åº—æŒ‡å®šçš„é¢œè‰²åˆ›å»ºæ¸å˜èƒŒæ™¯
        button.style.background = `linear-gradient(135deg, ${store.color}, ${darkenColor(store.color, 0.2)})`;
        button.innerHTML = `
          ${store.name}
          <span class="click-counter ${storeClickCounters.workLog[store.id] > 0 ? 'show' : ''}" id="counter-worklog-${store.id}">
            ${storeClickCounters.workLog[store.id] || 0}
          </span>
        `;
        
        button.addEventListener('click', () => {
          // æ›´æ–°ç‚¹å‡»è®¡æ•°å™¨
          storeClickCounters.workLog[store.id] = (storeClickCounters.workLog[store.id] || 0) + 1;
          document.getElementById(`counter-worklog-${store.id}`).textContent = storeClickCounters.workLog[store.id];
          document.getElementById(`counter-worklog-${store.id}`).classList.add('show');
          
          // æ£€æŸ¥æ˜¯å¦éœ€è¦å¯†ç 
          if (store.password) {
            document.getElementById('modalTitle').textContent = `è¯·è¾“å…¥${store.name}çš„å¯†ç `;
            document.getElementById('logPasswordInput').value = '';
            document.getElementById('logErrorMessage').textContent = '';
            document.getElementById('passwordModal').classList.remove('hidden');
            
            // å­˜å‚¨å½“å‰é€‰æ‹©çš„é—¨åº—
            selectedStore = store.id;
          } else {
            showMonthSelection(store.id);
          }
        });
        
        container.appendChild(button);
      });
    }
    
    // è¾…åŠ©å‡½æ•°ï¼šåŠ æ·±é¢œè‰²ï¼ˆç”¨äºåˆ›å»ºæ¸å˜æ•ˆæœï¼‰
    function darkenColor(color, percent) {
      // ç§»é™¤#å·
      color = color.replace(/^#/, '');
      // è½¬æ¢ä¸ºRGB
      let r = parseInt(color.substr(0, 2), 16);
      let g = parseInt(color.substr(2, 2), 16);
      let b = parseInt(color.substr(4, 2), 16);
      
      // åŠ æ·±é¢œè‰²
      r = Math.floor(r * (1 - percent));
      g = Math.floor(g * (1 - percent));
      b = Math.floor(b * (1 - percent));
      
      // ç¡®ä¿å€¼åœ¨0-255ä¹‹é—´
      r = Math.max(0, Math.min(255, r));
      g = Math.max(0, Math.min(255, g));
      b = Math.max(0, Math.min(255, b));
      
      // è½¬æ¢å›åå…­è¿›åˆ¶
      const rr = r.toString(16).padStart(2, '0');
      const gg = g.toString(16).padStart(2, '0');
      const bb = b.toString(16).padStart(2, '0');
      
      return `#${rr}${gg}${bb}`;
    }
    
    // æ˜¾ç¤ºæœˆä»½é€‰æ‹©
    function showMonthSelection(storeId) {
      // ä¿å­˜é€‰æ‹©åˆ°æœ¬åœ°å­˜å‚¨
      localStorage.setItem('selectedWorkLogStore', JSON.stringify({
        name: storeId,
        timestamp: new Date().getTime()
      }));
      
      document.getElementById('logStoreSelection').classList.add('hidden');
      document.getElementById('monthSelection').classList.remove('hidden');
      
      const monthContainer = document.getElementById('monthButtons');
      monthContainer.innerHTML = '';
      
      // è·å–å½“å‰æœˆä»½
      const currentMonth = new Date().getMonth();
      
      LOG_MONTHS.forEach((month, index) => {
        const button = document.createElement('button');
        button.className = 'month-btn';
        
        // ä½¿ç”¨æœˆä»½æŒ‡å®šçš„é¢œè‰²
        button.style.background = month.color;
        
        // å½“å‰æœˆä»½é«˜äº®æ˜¾ç¤º
        if (index === currentMonth) {
          button.style.boxShadow = '0 0 0 3px #2c3e50, 0 4px 8px rgba(0,0,0,0.2)';
        }
        
        button.textContent = month.name;
        button.addEventListener('click', () => {
          // è·å–è¯¥é—¨åº—å¯¹åº”æœˆä»½çš„é“¾æ¥
          const url = month.links[storeId];
          loadLogPage(url);
        });
        
        monthContainer.appendChild(button);
      });
    }
    
    // åŠ è½½æ—¥å¿—é¡µé¢ï¼ˆä¼˜åŒ–ç¼–è¾‘ä½“éªŒï¼‰
    function loadLogPage(url) {
      if (!url) {
        alert('è¯¥æœˆä»½æ—¥å¿—å°šæœªåˆ›å»º');
        return;
      }
      
      document.getElementById('workLog').classList.add('hidden');
      const frame = document.getElementById('mainFrame');
      frame.classList.remove('hidden');
      // åŠ è½½æ–‡æ¡£å¹¶å…è®¸ç¼–è¾‘
      frame.src = url;
      
      // ç›‘å¬iframeåŠ è½½å®Œæˆï¼Œæç¤ºå¯ç¼–è¾‘
      frame.onload = function() {
        console.log('æ—¥å¿—æ–‡æ¡£åŠ è½½å®Œæˆï¼Œå¯å¼€å§‹ç¼–è¾‘');
      };
    }
    
    // éªŒè¯æ—¥å¿—å¯†ç 
    function verifyLogPassword() {
      if (!selectedStore) {
        closeLogModal();
        return;
      }
      
      // æŸ¥æ‰¾é€‰ä¸­çš„é—¨åº—
      const store = LOG_STORES.find(store => store.id === selectedStore);
      if (!store) {
        document.getElementById('logErrorMessage').textContent = 'é—¨åº—ä¿¡æ¯ä¸å­˜åœ¨';
        return;
      }
      
      const inputPassword = document.getElementById('logPasswordInput').value;
      
      if (inputPassword === store.password) {
        document.getElementById('passwordModal').classList.add('hidden');
        showMonthSelection(selectedStore);
      } else {
        document.getElementById('logErrorMessage').textContent = 'å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥';
        document.getElementById('logPasswordInput').focus();
      }
    }
    
    // å…³é—­æ—¥å¿—å¯†ç å¼¹çª—
    function closeLogModal() {
      document.getElementById('passwordModal').classList.add('hidden');
      document.getElementById('logErrorMessage').textContent = '';
      selectedStore = null;
    }
    
    // éªŒè¯ç®¡ç†å‘˜å¯†ç 
    function verifyAdminPassword() {
      const inputPassword = document.getElementById('adminPasswordInput').value;
      
      if (inputPassword === ADMIN_PASSWORD) {
        localStorage.removeItem('selectedWorkLogStore');
        document.getElementById('adminModal').classList.add('hidden');
        resetWorkLog();
      } else {
        document.getElementById('adminErrorMsg').textContent = 'ç®¡ç†å‘˜å¯†ç é”™è¯¯';
        document.getElementById('adminPasswordInput').focus();
      }
    }
    
    // å…³é—­ç®¡ç†å‘˜å¼¹çª—
    function closeAdminModal() {
      document.getElementById('adminModal').classList.add('hidden');
      document.getElementById('adminErrorMsg').textContent = '';
    }
    
    // é‡ç½®å·¥ä½œæ—¥å¿—é€‰æ‹©
    function resetWorkLog() {
      const hasSavedStore = localStorage.getItem('selectedWorkLogStore');
      
      if (hasSavedStore) {
        document.getElementById('adminPasswordInput').value = '';
        document.getElementById('adminErrorMsg').textContent = '';
        document.getElementById('adminModal').classList.remove('hidden');
      } else {
        document.getElementById('mainFrame').classList.add('hidden');
        document.getElementById('mainFrame').src = 'about:blank';
        document.getElementById('monthSelection').classList.add('hidden');
        document.getElementById('logStoreSelection').classList.remove('hidden');
        selectedStore = null;
      }
    }
    
    // åˆ·æ–°å½“å‰é¡µé¢
    function refreshCurrent() {
      const frame = document.getElementById('mainFrame');
      if (!frame.classList.contains('hidden') && frame.src && frame.src !== 'about:blank') {
        frame.contentWindow.location.reload();
      } else {
        location.reload();
      }
    }
    
    // åˆ‡æ¢å…¨å±
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`å…¨å±è¯·æ±‚å¤±è´¥: ${err.message}`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.onload = initWorkLog;
  </script>
